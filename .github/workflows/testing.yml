name: testing

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Set up node js
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - uses: actions/checkout@v1
    - uses: actions/setup-java@v1
      with:
        java-version: '11.0.5'
    - uses: DeLaGuardo/setup-clojure@2.0
      with:
        tools-deps: '1.10.1.483'
    - name: Install dependencies
      run: npm install
    - name: Build dependencies
      run: npm run build --if-present
    - name: Run Lint Test
      run: npm run lint
    - name: Install Surfer
      uses: actions/checkout@v1
      with:
        repository: DEX-Company/surfer
        token: ${{ secrets.ACCESS_TOKEN }}
        ref: develop
        path: surfer
    - name: Install Barge
      uses: actions/checkout@v1
      with:
        repository: DEX-Company/barge
        # ref: tags/dex-2019-10-09
        ref: develop
        path: barge
    - name: Start Barge
      run: |
        cd ../barge
        sudo sysctl -w vm.max_map_count=262144
        ./start_ocean.sh --no-brizo --no-surfer --no-koi --no-aquarius --no-dashboard --no-secret-store --local-spree-node &
        sleep 120
    - name : Start Surfer
      run: |
        cd ../surfer
        clojure -M:main &
    - name: Wait for barge startup
      run: scripts/wait_for_migration_and_extract_keeper_artifacts.sh
    - name: Test
      run: npm test
      env:
        CI: true
