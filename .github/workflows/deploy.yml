name: deploy
on:
  push:
    tags:
      - v*
# if: github.event_name == 'push' && startsWith(github.event.ref, 'refs/tags')
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Set up node js
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - name: Install dependencies
      run: npm install
